<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>Szczegóły</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    {% load static %}
    <img src="{% static "museum_app/logo.png" %}" alt="logo" class="img-rounded" style="width:3%">
    <div class="collapse navbar-collapse pl-3" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/main">Strona główna</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/table/oddzialy">Oddziały</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/table/dzialy">Działy <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/table/dziela">Dzieła</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/table/artysci">Artyści</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/table/bilety">Bilety</a>
            </li>
            <li>
                <a class="nav-link" href="/table/rodzaje_biletow">Rodzaje biletów</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/table/pracownicy">Pracownicy</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/table/harmonogram_zwiedzania">Harmonogram zwiedzania</a>
            </li>
        </ul>
    </div>
</nav>

<h1 class="px-5 pt-4">Szczegółowe dane</h1>

<div class="px-5">
    <form class="needs-validation" id="form-name" method="post">
        <fieldset disabled>
            <div class="form-group">
                <div class="col-md-4">
                    <label for="name">Nazwa</label>
                    {{ form.name }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label for="branch">Oddział</label>
                    <div>
                        {{ form.oddzial }}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label for="floor">Piętro</label>
                    {{ form.floor }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label for="epoch">Epoka</label>
                    {{ form.epoch }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label for="paintings">Obrazy</label>
                    {{ form.paintings }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label for="sculptures">Rzeźby</label>
                    <select multiple class="form-control" id="sculptures" required>
                    </select>
                </div>
            </div>
        </fieldset>
        <div>
            <div class="ml-auto p-2 pb-5">
                <a type="button" class="btn btn-secondary" role="button" href="/table/dzialy">Wróć</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
