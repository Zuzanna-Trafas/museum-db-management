    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <li class="nav-item">
                <a class="nav-link" href="/table/oddzialy">Oddziały</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/table/dzialy">Działy</a>

            <li class="nav-item">
                <a class="nav-link" href="/table/dziela">Dzieła</a>

    </div>
</nav>

<h1 class="px-5 pt-4">Dodaj rodzaj biletu</h1>

<div class="px-5">
    <form class="needs-validation" id="form-name" method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="col-md-4">
                <label for="type">Typ *</label>
                {{ form.type }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label for="price">Cena *</label>
                {{ form.price }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label for="branch">Oddział *</label>
                <div>{{ form.oddzial }}</div>
            </div>
        </div>
        <div class="form-group">
            <div id="radios" class="col-md-4">
                <label for="guide">Czy z przewodnikiem? *</label>
                <div class='form-check form-check-inline pl-3 pt-1'>
                    <label class='form-check-label' for='guide'></label>
                    {{ form.przewodnik }}
                </div>
            </div>
        </div>
        <div>
            <div class="ml-auto p-2 pb-5">
                <button type="submit" class="btn btn-secondary">Dodaj</button>
            </div>
        </div>
    </form>


    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</div>
</body>
</html>

</body>
