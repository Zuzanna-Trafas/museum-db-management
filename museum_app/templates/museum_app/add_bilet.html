<h1 class="px-5 pt-4">Dodaj bilet</h1>

<div class="px-5">
    <form class="needs-validation" id="form-name" novalidate>
        <div class="form-group">
            <div class="col-md-4">
                <label for="purchase-date">Data zakupu *</label>
                <input type="date" class="form-control" id="purchase-date" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label for="type">Typ biletu *</label>
                <select multiple class="form-control" id="type" required>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label for="branch">Oddział *</label>
                <select multiple class="form-control" id="branch" required>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div id="radios" class="col-md-4">
                <label for="guide">Czy z przewodnikiem? *</label>
                <div class='form-check form-check-inline pl-3 pt-1'>
                    <input id="yes" class='form-check-input' type='radio' name='pname' required>
                    <label class='form-check-label' for='guide'>tak</label>
                </div>
                <div class='form-check form-check-inline pt-1'>
                    <input id="no" class='form-check-input' type='radio' name='pname' required>
                    <label class='form-check-label' for='guide'>nie</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label for="tour">Wycieczka *</label>
                <select id="tours" multiple class="form-control" id="tour" disabled>
                </select>
            </div>
        </div>
        <div>
            <div class="ml-auto p-2 pb-5">
                <button type="submit" class="btn btn-secondary">Dodaj</button>
            </div>
        </div>
    </form>


    <script>
        $(document).ready(function () {
            $("#yes").click(function () {
                show();
            });
            $("#no").click(function () {
                disable();
            });
        });

        function show() {
            var txt = $('#tours');

            txt.removeAttr("disabled");
            txt.attr("required", "true");
        }

        function disable() {
            var txt = $('#tours');

            txt.removeAttr("required");
            txt.attr("disabled", "true");
        }

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</div>
</body>
</html>
